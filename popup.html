<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #loginForm {
            max-width: 300px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #FF9300;
            color: white;
            padding: 10px 15px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Welcome to Kurozora!</h2>
    <p>Sign in with your Kurozora ID to use the library and other Kurozora services.</p>

    <form id="loginForm">
        <label for="username">Kurozora ID</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button id="loginButton" type="button">OPEN SESAME üëê</button>
    </form>

    <p id="authToken">Token: N/A</p>

    <script src="popup.js"></script>
</body>
</html>
